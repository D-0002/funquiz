<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Leaderboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="leaderboard-page">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Leaderboard</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="leaderboard-header">
    <h2>Top Players</h2>
    <p>Global rankings</p>
  </div>
  
  <ion-list>
    <ion-item *ngFor="let player of rankings; let i = index" class="animate-item" [style.--item-index]="i+1">
      <ion-label>
        <h2>{{ player.rank }}. {{ player.name }}</h2>
        <p>Score: <span class="highlight">{{ player.score }}</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
